<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Cookbook-of-Marta</title>
    {% block title %} {% endblock %}
</head>
<body>

  <header class="header">

    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-light">

        <a class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

              </a>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">

            <li class="nav-item"><a class="nav-link" href="">Home</a></li>

            <!-- <li class="nav-item"><a class="nav-link" href="{{url_for('add_recipe')}}">Add a recipe</a></li> -->

          </ul>

        </div>

      </nav>

      <div class="row">

        <div class="col-sm-12 col-md-10">

          <h1> Online Cookbook</h1>

        </div>

      </div>

    </div>

  </header>
<div class="container">
    {% block content %} {% endblock %}
</div>
<footer>
    <div class="row">

      <div class="col-sm-10 offset-sm-1 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4">

        <span class="icon"><a href ="https://pages.github.com/" target="_blank"><i class="fab fa-github"></i></a> </span>

        <span class="icon"><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a></span>

        <span class="icon"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></span>

      

      </div>

    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
